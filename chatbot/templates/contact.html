<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockdoc - Contact Us</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/chatbot">Chatbot</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact a Doctor</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact a Doctor</h1>
        <p>If you need further assistance, please reach out by filling in the form below. One of our medical professionals will contact you soon.</p>
        
        <form action="/submit-contact" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Knockdoc - Your Medical Assistant</p>
    </footer>
</body>
</html>
